<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
body {
    font-family: Arial, sans-serif;
    margin:0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    background-image: url("Screenshot 2024-05-08 040951.png");
    background-size: cover;

    }
 .container {
  width: 450px;
    background-color: rgba(0, 0, 0, 0.584);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.334);
    text-align: center;
    margin-top: 50px; }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],input[type="number"] {
            width: calc(100% - 20px);
            padding: 13px;
            margin: 15px 0;
            border:1px solid #3b3838;
            border-radius: 5px;
            box-sizing: border-box;
            background-color:#00000064;
            color: #a29999d1;
        }

        input[type="submit"] {
            width: calc(40% - 10px);
            background-color: #0169ca;
            color: white;
            padding: 12px 20px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0157a9;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder,
        input[type="tel"]::placeholder ,input[type="number"]::placeholder{
            color: #766f6fd1;
        }
        a {
            text-decoration: none;
            color: #0169ca;
            font-size: 14px;
        }

        a:hover {
            color: #0056b3;
        }

    </style>
</head>

<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required><br>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <input type="tel" id="phone_number" name="phone_number" placeholder="Phone Number" required><br>
            <input type="number" id="id" name="id_number" placeholder="ID Number" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
    
            <input type="submit" value="Sign Up">
            <p style="color: #ffffff;">Already have an account? <a href="test.html">Sign In</a></p>
        </form>
    </div>
</body>


</html>
