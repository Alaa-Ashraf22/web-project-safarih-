        h2 {

            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],input[type="number"] {
            width: calc(100% - 20px);
            padding: 13px;
            margin: 15px 0;
            border:1px solid #3b3838;
            border-radius: 5px;
            box-sizing: border-box;
            background-color:#00000064;
        }

        input[type="submit"] {
            width: calc(40% - 10px);
            background-color: #0169ca;
            color: white;
            padding: 12px 20px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0157a9;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder,
        input[type="tel"]::placeholder ,input[type="number"]::placeholder{
            color: #766f6fd1;
        }
        a {
            text-decoration: none;
            color: #0169ca;
            font-size: 14px;
        }

        a:hover {
            color: #0056b3;
        }

    </style>
