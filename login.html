        body {
            font-family: Arial, sans-serif;
            margin: 0;

            align-items: center;
            height: 100vh;

        .container {
            width: 450px;
    background-color: rgba(0, 0, 0, 0.584);

    box-shadow: 0 0 10px rgba(255, 255, 255, 0.334);

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 13px;
            margin: 15px 0;
            border:1px solid #3b3838;
            border-radius: 5px;
            box-sizing: border-box;
            background-color:#00000064;
        }
        input[type="submit"] {
            width: calc(40% - 10px);
            background-color: #0169ca;
            color: white;
            padding: 12px 20px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0157a9;
        }
       
        .container form {
            margin-top: 50px; 
        }
        .container form input[type="submit"] {
            background-color: #0169ca;
        }
        .container form input[type="submit"]:hover {
            background-color: #0157a9; 
        }
        .container form input[type="text"], .container form input[type="password"] {
            width: calc(100% - 40px); 
        }
        .container form input[type="text"]::placeholder, .container form input[type="password"]::placeholder {
            color: #766f6fd1;
        }
        a {
            text-decoration: none;
            color:#ffffff;
            font-size: 14px;
        }

        a:hover {
            color: #0056b3;
        }
        .footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 30px 0;
    text-align: center;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    width: 80px;
    height: 80px;
}

.footer-links ul {
    list-style-type: none;
    padding: 0;
}

.footer-links ul li {
    display: inline;
    margin: 0 10px;
}

.footer-links ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
}

.footer-links ul li a:hover {
    color: #ccc;
}

hr {
    border-color: #666;
    margin: 20px 0;
}

.copyright {
    font-size: 12px;
}
